<head>
    <title>یلدا مبارک!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.pulse.min.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript">
    var $window = $(window);
    var $name;
    var $btnCorrect;
    var $btnIncorrect;
	var $level;
    var changeTime = 3600;
	var isChanging = false;
    var y = new Yalda();
    h = new YaldaHelper(y, changeTime);
    
    
    $window.on('load', function () {
        $name = $('.name');
		$level = $('#level');
		$btnCorrect = $('button.correct');
        $btnIncorrect = $('button.incorrect');
		
        y.add('جعفر');
        y.add('مهیار جیجی');
        y.add('سجاد فولادی');
        //y.add('مطیعی');
		//y.add('فرناز جهانبخش');
		y.add('عباس');
		//y.add('تلباس');
		//y.add('سید آرین میرفندرسکی');
        y.shuffle();
        h.animateRandomName();
        
        $btnCorrect.on('click', function() {
			if (!isChanging) {
				h.answered(true);
			}
        });
        
        $btnIncorrect.on('click', function() {
            if (!isChanging) {
				h.answered(false);
			}
        });
    });
    
    $window.on('yalda.startRand', function (e){
        if ($name.hasClass('fixed')) {
            $name.removeClass('fixed');
        }
		isChanging = true;
        //$btnCorrect.attr('disabled','disabled');
        //$btnIncorrect.attr('disabled','disabled');
    });
    
    $window.on('yalda.endRand', function (e){
        $name.addClass('fixed');
		$name.pulse({fontSize:'470%'},{duration:280});
		isChanging = false;
        //$btnCorrect.removeAttr('disabled');
        //$btnIncorrect.removeAttr('disabled');
    });
    
    $window.on('yalda.setName', function (e, name){
        $name.html(name);
    });
    
    $window.on('yalda.nextStage', function (e){
        changeTime = Math.max(0.9 * changeTime, 1000);
        h.setChangeTime(changeTime);
        $level.append('<span class="melon"></span>');
    });
    
    $window.on('yalda.winner', function (e){
        console.log('We have a winner');
    });
    
    $window.on('yalda.participantsChanged', function(e) {
        console.log(y.leftPeople());
    });
    
    </script>
    
</head>

<body>
<div class="wrapper">

<!--ul id="level_">

<span class="melon"></span>
</div>

<span class="name"></span>

    <button class="btn incorrect answer"> نادرست </button>
</div>

</div>
</body>
